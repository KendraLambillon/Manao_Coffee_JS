<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0, maximum-scale=5.0">
    <title>Manao Coffee</title>
    <link rel="stylesheet" type="text/css" href="../css/presupuesto.css">
</head>
<body>
    <!-- Header -->
    <header>
            <div class="navbar_main">
                <div class="navbar_panel">
                    <div class="navbar_logo">
                        <a href="index.html">
                            <img src="../images/ManaoCoffee.png" alt="Manao Logo" width="140" height="120">
                        </a>
                    </div>
                </div>
                <div class="navbar_main_element">
                    <ul class="navbar_menu">
                        <li class="nav_item">
                            <a href="../index.html">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="../views/galeria.html">Gallery</a>
                        </li>
                        <li class="nav_item">
                            <a href="../views/presupuesto.html">Form</a>
                        </li>
                        <li class="nav_item">
                            <a href="../views/contacto.html">Contact</a>
                        </li>
                    </ul>
                </div>
                <button>Book now</button>
            </div>
    </header>

    <!-- Content of the website -->

    <!-- Booking form -->
    <section class="section-2">
        <h3>Subscription to Manao Coffee</h3>
                <form id="form" name="form" method="post" action="#" target="_blank">
                    <fieldset class="form-control" >
                        <legend>Personal Information</legend>
                        <div class="form-item">
                            <label class="form-label" for="firstname">Firstname</label>
                            <input class="form-input" id="firstname" type="text" name="firstname" placeholder="Your firstname" >
                            <small>Error</small>
                        </div>
                        <div class="form-item">
                            <label class="form-label" for="lastname">Lastname</label>
                            <input class="form-input" id="lastname" type="text" name="lastname" placeholder="Your lastname" >
                            <small>Error</small>
                        </div>
                        <div class="form-item">
                            <label class="form-label" for="phone">Phone</label>
                            <input class="form-input" id="phone" type="text" name="phone" placeholder="Your phone" >
                            <small>Error</small>
                        </div>
                        <div class="form-item">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-input" id="email" type="text" name="email" placeholder="Your email" >
                            <small>Error</small>
                        </div>
                        <br>
                        <div class="form-item">
                            <label class="form-label" for="info">Information about yourself - Allergies:</label>
                            <br>
                            <textarea class="form-input" id="info" name="info" placeholder="What do you like, what are your allergies?" cols="30" rows="10" ></textarea>
                            <small>Error</small>
                        </div>
                        <br>

                        <!-- Budget - Presupuesto -->
                        <div id="campos">
                            <!-- Selection of products -->
                            <div>
                                <label for="product">Buy coffee: </label>
                                <select name="product" id="product">
                                    <option value="7">Coffee Brazil - 8.50€</option>
                                    <option value="8">Coffee Colombia - 8.50€</option>
                                    <option value="10">Coffee Ethipia - 8.50€</option>
                                    <option value="5">Coffee Indonesia - 8.50€</option>
                                </select>
                            </div>

                            <!-- Delivery time in hours -->
                            <div>
                                <label for="delivery">Delivery (days): </label>
                                <input type="number" min="1" max="3" name="delivery" id="delivery" value="3">
                            </div>

                            <!-- Extras -->
                            <div id="extras">
                                <label for="250gr">250gr</label>
                                <input type="checkbox" value="8.50" name="250gr" id="250gr">
                                <label for="500gr">500gr</label>
                                <input type="checkbox" value="17" name="500gr" id="500gr">
                                <label for="1000gr">1000gr</label>
                                <input type="checkbox" value="34" name="1000gr" id="1000gr">
                            </div>

                            <!-- Estimated budget -->
                            <div>
                                <label for="total">Estimated budget: </label>
                                <input type="text" value="8.50" id="total">
                            </div>
                        </div>

                        <!-- Politic and privavcy -->
                        <div class="politic">
                            <input type="checkbox" name="politica" id="politica" value="I accept the politic and privacy" >
                            <label for="politica">I accept the politic and privacy</label>
                            <small>Error</small>
                        </div>
                        <br>

                        <!-- Form buttons -->
                        <input type="submit" id="send" name="send" value="SEND" class="boton_form" >
                        <input type="reset" id="clean" name="clean" value="CLEAR" class="boton_form" >
                    </fieldset>
                </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="mini-nav">
            <ul class="mini-nav">
                <li><a href="../index.html">Menu</a></li>
                <li><a href="../views/galeria.html">Gallery</a></li>
                <li><a href="../views/contacto.html">Contact</a></li>
                <li><a href="../index.html">About</a></li>
            </ul>
        </div>
        <div class="mini-nav">
            <ul class="social-list">
                <li><img src="../images/facebook-icon.png" alt="facebook"> <a href="#"></a></li>
                <li><img src="../images/instagram-icon.png" alt="instagram"><a href="#"></a></li>
                <li><img src="../images/youtube-icon.png" alt="youtube"><a href="#"></a></li>
            </ul>
        </div>
        <div class="rights">
            <p>©  2023 Manao Coffee, 12 plaça de la Font, 43890, Tarragona. All Rights Reserved. Privacy Policy.</p>
        </div>
    </footer>
    <script src="../js/validationform1.js"></script>
    <!-- <script src="../js/validationform.js"></script>-->
    <script src="../js/presupuesto.js"></script>
</body>
</html>
